<div class="w-full h-[100vh] bg-gradient-to-r from-[#f0ce98] via-[#ecb357] to-[#ff9d00] gap-10 flex flex-col items-center">
    <div class="flex justify-end w-full px-3">
        <h1 class="text-2xl font-bold">Task Project</h1>
    </div>
    <div class="flex flex-col w-2/3 gap-5 md:flex-row">
        <div class="flex justify-center w-full px-10 md:w-2/3">
            <div class="flex flex-col w-full gap-5 p-5 bg-white rounded-md shadow-2xl">
                <h1 class="text-xl font-bold text-center">Registration Form</h1>



                <div class="grid grid-cols-2 gap-5">

                    <div class="flex flex-col">
                        <span class="font-serif">First Name</span>
                        <input type="text" class="outline-none bg-[#f0d7af] p-2 rounded-md shadow-md" id="fname" />
                    </div>
                    <div class="flex flex-col">
                        <span class="font-serif">Last Name</span>
                        <input type="text" class="outline-none bg-[#f0d7af] p-2 rounded-md shadow-md" id="lname" />
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-5">
                    <div class="flex flex-col">
                        <span class="font-serif">Email</span>
                        <input type="email" class="outline-none bg-[#f0d7af] p-2 rounded-md shadow-md" id="email" />
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-5">
                    <div class="flex flex-col">
                        <span class="font-serif">Password</span>
                        <input type="password" class="outline-none bg-[#f0d7af] p-2 rounded-md shadow-md" id="password" />
                    </div>
                </div>
                <div class="flex justify-end py-5">
                    <button class="rounded-md px-5 py-2 outline-none bg-[#35de35] font-medium active:scale-90 duration-300 shadow-md" (click)="saveData()">Register Now</button>
                </div>

            </div>
        </div>
        <div class="flex flex-col w-full gap-5 md:w-1/3">
            <div class="flex gap-3">
                <span class="font-medium">First Name :</span>
                <span>Malindu</span>
            </div>
            <div class="flex gap-3">
                <span class="font-medium">Last Name :</span>
                <span>Ishan</span>
            </div>
            <div class="flex gap-3">
                <span class="font-medium">Email :</span>
                <span>malindu&#64;gmail.com</span>
            </div>
            <div class="flex gap-3">
                <span class="font-medium">Password :</span>
                <span>12345</span>
            </div>
        </div>
    </div>
</div>
